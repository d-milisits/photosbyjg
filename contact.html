<!DOCTYPE html>
<html>
  <head>
    <title>Contact JG</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <script>
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);

      window.addEventListener('resize', () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      });
    </script>
  </head>
    <body>
      <div class="mail animate__animated animate__fadeIn">
        <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
        <div class="group-div">
          <img src="./photos/DanBlack.png" alt="logo" />
          <div class="group one">      
            <input id="name" name="name" type="text" autocomplete="off" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Name</label>
          </div>
          <div class="group two">      
            <input id="email" name="email" type="text" autocomplete="off" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>E-Mail</label>
          </div>
          <div class="group three">      
            <input id="messag e" name="message" type="text" autocomplete="off" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Message</label>
          </div>
          <a href="#">SEND MESSAGE</a>
      </div>
    </body>
</html>
